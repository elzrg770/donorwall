<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chai Club Members</title>
  <style>
  /* ---------------------------------------
   Base Styles
--------------------------------------- */
body {
  margin: 0;
  padding: 2rem 1rem;
  font-family: sans-serif;
  background: #0e1b2c;
  color: #fff;
  text-align: center;
}
h1 {
  margin-bottom: 3rem;
  font-size: 2.4rem;
}
h2 {
  font-size: 2rem;
  color: #fff;
  text-transform: uppercase;
  margin: 2rem 0 1rem;
}

#donor-wall {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
  max-width: 1100px;
  margin: 0 auto;
}

.middle-tier-wrap {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  flex-wrap: nowrap;
  margin: 2rem 0;
}

.tier-row {
  display: flex;
  justify-content: center;
  gap: 18px;
  flex-wrap: nowrap;
}

.plaque {
  width: 120px;
  height: 60px;
  border-radius: 50%/50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.95rem;
  box-shadow: 0 0 6px rgba(0,0,0,.4);
  background: #111e34;
  color: #fff;
  text-align: center;
  padding: 4px;
}

.plaque.top    { background: linear-gradient(#ffd700,#ffc20e); color: #000; }
.plaque.middle { background: linear-gradient(#f1f1f1,#bfc7d1); color: #000; }
.plaque.bottom { background: linear-gradient(#ef8f39,#e6945e); color: #000; }

.plaque.top:hover    { background: linear-gradient(#c2a60c,#e2aa05); color: #fff; }
.plaque.middle:hover { background: linear-gradient(#979393,#b7bec7); color: #fff; }
.plaque.bottom:hover { background: linear-gradient(#e3730e,#c48256); color: #fff; }

img.mobile-logo {
  display: none;
}

/* Tablet / small desktop (≤980px) */
@media (max-width: 980px) {
  #donor-wall { display: block; }
  .tier-row { padding: 5px 10px !important; }
}

/* Mobile (≤768px) */
@media (max-width: 768px) {
  #donor-wall {
    gap: 16px;
    padding: 0 1rem;
  }
  .middle-tier-wrap > img {
    display: none !important;
  }
  img.mobile-logo {
    display: block;
    margin: 1rem auto 0;
    width: 200px;
    height: auto;
  }
  .tier-row {
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 1rem;
  }
  .plaque {
    width: 42%;
    max-width: 160px;
    height: 55px;
    font-size: 0.9rem;
  }
  .middle-tier-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
}

  </style>
</head>
<body>
  <h1>Chai Club Members</h1>
  <div id="donor-wall">Loading donors…</div>

<script>
  (async function(){
    // 1) fetch raw CSV
    const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSgtQMdzrtymc-gPKeDZET-ynYo_DDCL-icYNJ7EGOWP-TjhRXiAUUhmvjvNN7P7_L9kjC4QbNcTd-f/pub?gid=0&single=true&output=csv");
    const txt = await res.text();
    const lines = txt.trim().split("\n").slice(1);

    // 2) clear the wall
    const wall = document.getElementById("donor-wall");
    wall.innerHTML = "";

    // 3) for each line, grab name & tier, then create a plaque
    lines.forEach(line => {
      const cols = line.split(",");
      const name = cols[0]?.trim();
      const tier = cols[2]?.trim().toLowerCase(); // assuming CSV: name,amount,tier,...
      if (!name || !tier) return;

      const div = document.createElement("div");
      // map tier → class
      const cls = tier === "gold" 
                ? "plaque top" 
                : tier === "silver" 
                  ? "plaque middle" 
                  : "plaque bottom";
      div.className = cls;
      div.textContent = name;
      wall.appendChild(div);
    });
  })();
</script>

</body>
</html>
