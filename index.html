<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chai Club Members</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: sans-serif;
      background: #0e1b2c;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-bottom: 3rem;
      font-size: 2.4rem;
    }
    #donor-wall {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .tier-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: nowrap;
    }
    .plaque {
      width: 120px;
      height: 60px;
      border-radius: 50%/50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 0 6px rgba(0,0,0,.4);
      background: #111e34;
      color: #fff;
      text-align: center;
    }
    .plaque.top    { background: linear-gradient(#ffd700,#ffc20e); color: #000; }
    .plaque.middle { background: linear-gradient(#f1f1f1,#bfc7d1); color: #000; }
    .plaque.bottom { background: linear-gradient(#ef8f39,#e6945e); color: #000; }

    /* Hover states */
    .plaque.top:hover    { background: linear-gradient(#c2a60c,#e2aa05); color: #fff; }
    .plaque.middle:hover { background: linear-gradient(#979393,#b7bec7); color: #fff; }
    .plaque.bottom:hover { background: linear-gradient(#e3730e,#c48256); color: #fff; }

    /* Hide this bottom-logo on desktop */
    img.mobile-logo { display: none; }

    /* Tablet / small desktop */
    @media (max-width: 980px) {
      #donor-wall { display: block !important; }
      .tier-row { padding: 5px 10px !important; }
      .middle-tier-wrap { display: block !important; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      #donor-wall {
        gap: 16px;
        padding: 0 1rem;
      }
      /* Hide center logo */
      .middle-tier-wrap > img { display: none !important; }
      /* Show bottom logo */
      img.mobile-logo {
        display: block;
        margin: 2rem auto 0;
        width: 200px;
        height: auto;
      }
      /* Stack plaques */
      .tier-row {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 1.5rem;
      }
      .plaque {
        width: 42%;
        max-width: 160px;
        height: 55px;
        font-size: 0.9rem;
      }
      .middle-tier-wrap {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Chai Club Members</h1>
  <div id="donor-wall">Loading donorsâ€¦</div>

 <script>
  (async function(){
    try {
      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSgtQMdzrtymc-gPKeDZET-ynYo_DDCL-icYNJ7EGOWP-TjhRXiAUUhmvjvNN7P7_L9kjC4QbNcTd-f/pub?gid=0&single=true&output=csv");
      const txt = await res.text();
      console.log("CSV RAW:", txt);
      const lines = txt.trim().split("\n").slice(1);
      const wall = document.getElementById("donor-wall");
      wall.innerHTML = ""; 
      lines.forEach(line => {
        const [name] = line.split(",");
        const p = document.createElement("p");
        p.textContent = name;
        p.style.color = "#fff";
        wall.appendChild(p);
      });
    } catch (e) {
      console.error("Fetch/parse error:", e);
      document.getElementById("donor-wall").textContent = "Error loading data.";
    }
  })();
</script>

</body>
</html>
